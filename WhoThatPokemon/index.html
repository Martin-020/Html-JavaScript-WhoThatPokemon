<html lang="en">

  <meta charset="UTF-8" />

<body>
  <div class="container">
    <h1>Who's That Pokémon?</h1>

    <div class="game-area">
      <img id="pokemon-img" src="" alt="Siluet Pokémon" />
      <input type="text" id="guess-input" placeholder="Tebak nama Pokémon..." />
      <button onclick="checkGuess()">Tebak!</button>
      <p id="result"></p>
    </div>

    <div class="score-area">
      <p>Skor: <span id="score">0</span></p>
      <p>Nyawa: <span id="lives">3</span></p>
      <button onclick="nextPokemon()">Pokémon Selanjutnya</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
